<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather.io</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/953c1e17da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="input-wrapper">
      <input
        type="text"
        name=""
        id="search"
        placeholder="Search for location"
      />
      <button id="submit">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <div id="top-content">
      <div class="details hover skeleton"></div>
      <div class="main hover skeleton"></div>
      <div class="forecast hover skeleton"></div>
    </div>
    <div id="bot-content" class="hover">
      <p class="title skeleton"></p>
      <div id="bot-list"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
